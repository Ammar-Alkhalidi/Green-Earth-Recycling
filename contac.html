<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Green Earth Recycling! Whether you have questions, need support, or want to learn more about our services, we're here to help. Contact us today!"
    />

    <title>Contact Us - Green Earth Recycling</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=akaya-kanadaka:400|alkatra:500|faster-one:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="side-menu">
        <img
          src="./img/LOGO.png"
          alt="Green Earth Recycling Logo"
          class="logo"
        />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="./offerings.html">Offerings</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Green Earth Recycling</p>
        <div class="social-icons">
          <a href="https://linkedin.com" target="_blank" class="social-icon"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://twitter.com" target="_blank" class="social-icon"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="mailto:info@greenearthrecycling.com" class="social-icon"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
